<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="header text-center mb-4">
            <h1>Weather Dashboard</h1>
            <p>Get real-time weather information</p>
        </div>

        <!-- Search Section -->
        <div class="search-section form-inline mb-3">
            <input type="text" id="cityInput" class="form-control mr-2" placeholder="Enter city name">
            <button id="searchBtn" class="btn btn-primary">Get Weather</button>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="spinner hidden"></div>

        <!-- Weather Details -->
        <div id="weatherDetails" class="weather-card hidden">
            <h2 id="cityName" class="city-name"></h2>
            <div class="weather-main d-flex align-items-center justify-content-center mb-3">
                <h1 id="temperature" class="display-1"></h1>
                <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon ml-3">
            </div>
            <p id="weather" class="weather-status"></p>

            <div class="row">
                <div class="col">
                    <div class="info-card">
                        <p>Humidity</p>
                        <h3 id="humidity"></h3>
                    </div>
                </div>
                <div class="col">
                    <div class="info-card">
                        <p>Wind Speed</p>
                        <h3 id="windSpeed"></h3>
                    </div>
                </div>
                <div class="col">
                    <div class="info-card">
                        <p>Cloudiness</p>
                        <h3 id="cloudiness"></h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger hidden mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
